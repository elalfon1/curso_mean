<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Ejemplo header HTML5">
		<title>Ejemplo header HTML5</title>
	</head>
	<body>
		<header>
			<h1>Bienvenido H1</h1>
			<h2>Subtítulo 1 H2</h2>
			<h2>Subtítulo 2 H2</h2>
		</header>
		
		<nav>
			<ul contenteditable="true">
				<li>principal</li>
				<li>fotos</li>
				<li>videos</li>
				<li>contacto</li>
			</ul>
		</nav>
		
		<section>
			<article>
				<header>
					<h1>Artículo 1 H1</h1>
				</header>
				Estás en la página <span>Comida para Todos</span>.
			</article>
			<article>
				<header>
					<h1>Artículo 2 H1</h1>
				</header>
				Aquí aprenderás <blockquote cite="http://www.recetas.com">recetas fáciles y deliciosas.</blockquote>
			</article>
		</section>
		
		<aside>
			<blockquote>Mensaje extra 1</blockquote>
			<blockquote>Mensaje extra 2</blockquote>
		</aside>
		
		<footer>
			<a href="aviso_legal.html">Aviso legal</a>
			<a href="productos.html">Productos</a>
		</footer>
	</body>
</html>
