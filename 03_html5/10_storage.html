<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>WebStorage</title>
</head>

<body>
    <header>
        <h1>Ejemplo - localStorage</h1>
    </header>


    <section>
        <hr>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">

            Nombre almacenado: <span id="nombreMostrar"></span> Apellido almacenado: <span id="apellidoMostrar"></span>
            <input type="button" name="botonCargar" value="Cargar elementos" onclick="cargarStorage()">
        </p>
    </section>
</body>
