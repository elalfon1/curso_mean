<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Mi primera página</title>
	</head>
	<body>
		<form action="mailto:esesito@gmail.com" method="post" enctype="text/plain">
			
			Nombre a introducir: <input type="text" name="nombre" size="30" maxlength="40">
			<br/>
			
			Email: <input type="text" name="email" size="30" maxlength="100">
			<br/>
			
			Sexo:<br/> 
			<input type="radio" name="sexo" value="Varon" checked> Hombre <br/>
			<input type="radio" name="sexo" value="Hembra"> Mujer <br/>
			<br/>
			
			Frecuencia de viajes <br/>
			<select name="frecuencia">
				<option value="1">Varias veces al día</option>
				<option value="2">Una vez al día</option>
				<option value="3">Varias veces a la semana</option>
				<option value="4">Varias veces al mes</option>
			</select>
			<br/>
			
			Comentarios:
			<br/>
			<textarea cols="30" rows="7" name="comentarios">Dí algo</textarea>
			<br/>
			
			<input type="submit" value="Enviar formulario">
			<br/>
			<br/>
			
			<input type="reset" value="Borrar todo">
		</form>
	</body>
</html>
