<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Algoritmo ordenación burbuja</title>
	</head>
	<body></body>
	<script>
		function ordenarMio(miArray){
			//Burbuja mia
			var suma = 0;
			for(var i = 0; i < miArray.length; i++){
			
				for(var j = i + 1; j < miArray.length; j++){
				
					if(miArray[i] > miArray[j]){
						var aux = miArray[i];
						miArray[i] = miArray[j];
						miArray[j] = aux;
						suma++;
					}
				}
			}
			
			console.log("Con la ordenación mía son "+suma+" iteraciones");
			return miArray;
		}
		
		function ordenarOK(otroArray){
			//Burbuja buena
			var suma2 = 0;
			for(var i = 0; i < otroArray.length; i++)
			{
				for(var j = 0; j < (otroArray.length-i); j++)
				{
					if(otroArray[j] > otroArray[j+1])
					{
						var k = otroArray[j+1];
						otroArray[j+1] = otroArray[j];
						otroArray[j] = k;
						suma2++;
					}
				}
				console.log(otroArray);
			}
			console.log("Con la ordenación OK son "+suma2+" iteraciones");
			
			return otroArray;
		}
	
		var miArray = [5,7,3,1,9,8,2,6,11,10];
		var otroArray = [5,7,3,1,9,8,2,6,11,10];
		var arrayCadenas = ["algo","nada","baba","yaga","zasca","mega"];
		
		console.log("El array antes: "+miArray);
		console.log("El array después de ordenar (mio) es: "+ordenarMio(miArray));
		
		console.log("El array copiado antes: "+otroArray);
		console.log("El array copiado después de ordenar (OK) es: "+ordenarOK(otroArray));
		
		console.log("El array de cadenas antes: "+arrayCadenas);
		console.log("El array de cadenas después de ordenar (OK) es: "+ordenarOK(arrayCadenas));
		
		
		
		
	</script>
</html>
