<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
	</head>
	<body>
		<form name="calc">
			Operando 1: <input name="operando1" value="0" size="12" type="text">
			<br/>
			
			Operando 2: <input name="operando2" value="0" size="12" type="text">
			<br/>
			
			<input name="" value=" + "
				onclick="calcula('+')" type="button">
				
			<input name="" value=" - "
				onclick="calcula('-')" type="button">
				
			<input name="" value=" * "
				onclick="calcula('*')" type="button">
				
			<input name="" value=" / "
			onclick="calcula('/')" type="button">
			<br/>
			
			Resultado: <input name="resultado" value="0" size="12" type="text">
		</form>
		<div id="texto">Operaciones realizadas</div>
	</body>
	<script>
		function calcula(operador){
			var op1 = document.calc.operando1.value; //calc es el form
			var op2 = document.calc.operando2.value;
			
			var result = eval(op1 + operador+ op2);
			document.getElementById("texto").innerHTML += "<br>"+op1 + operador+ op2+"<br>";
			
			document.calc.resultado.value = result;
			/*switch(operador){
				case "+":	
					break;
			}*/
		}
	</script>
</html>
