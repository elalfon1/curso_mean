<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Mi primera página</title>
	</head>
	<body></body>
	<script>
		var miArray = [5,7,3,1,9,8,2,6,11,10];
		var otroArray = [5,7,3,1,9,8,2,6,11,10];
		
		console.log("El array antes: "+miArray.join(", "));
		
		//Burbuja mia
		var suma = 0;
		for(var i = 0; i < miArray.length; i++){
		
			for(var j = i + 1; j < miArray.length; j++){
			
				if(miArray[i] > miArray[j]){
					var aux = miArray[i];
					miArray[i] = miArray[j];
					miArray[j] = aux;
					suma++;
				}
			}
		}
		
		console.log("El array después de ordenar ("+suma+" iteraciones) es: "+miArray.join(", "));
		
		console.log("El array copiado antes: "+otroArray.join(", "));
		
		
		//Burbuja buena
		var suma2 = 0;
		for(var i = 1; i < otroArray.length; i++)
		{
			for(var j = 0; j < (otroArray.length-i); j++)
			{
				if(otroArray[j] > otroArray[j+1])
				{
					var k = otroArray[j+1];
					otroArray[j+1] = otroArray[j];
					otroArray[j] = k;
					suma2++;
				}
			}
		}
		
		console.log("El array copiado después de ordenar ("+suma2+" iteraciones) es: "+otroArray.join(", "));
		
		
		
	</script>
</html>
