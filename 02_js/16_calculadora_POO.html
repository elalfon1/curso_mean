<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Calculadora</title>
	</head>
	<body>
		<form name="calc">
			Operando 1: <input name="operando1" value="0" size="12" type="text">
			<br/>
			
			Operando 2: <input name="operando2" value="0" size="12" type="text">
			<br/>
			
			<input name="" value=" + "
				onclick="objCalculadora.sumar()" type="button">
				
			<input name="" value=" - "
				onclick="objCalculadora.restar()" type="button">
				
			<input name="" value=" * "
				onclick="objCalculadora.multiplicar()" type="button">
				
			<input name="" value=" / "
			onclick="objCalculadora.dividir()" type="button">
			<br/>
			
			Resultado: <input name="resultado" value="0" size="12" type="text">
		</form>
		<div id="texto">Operaciones realizadas</div>
	</body>
	<script src="16_calculadora_POO.js"></script>
	<script>
		var objCalculadora = new Calculadora(
										document.calc.operando1,
										document.calc.operando2,
										document.calc.resultado,
										document.getElementById("texto")
									);
	</script>
</html>
