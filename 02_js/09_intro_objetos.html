<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Intro objetos</title>
	</head>
	<body></body>
	<script>
		var numero = prompt("Dime numero alumnos:");
		numero = parseInt(numero);
		
		var alumnos = new Array();
		
		for (var i = 0; i < numero; i++){
			var nombre = prompt("Nombre alumno "+i);
			var fecha = prompt("Fecha nacimiento (DD-MM-AAAA) "+i);
			
			var nuevoAlumno = new Object();
			nuevoAlumno.nombre = nombre;
			var infoFecha = fecha.split("-");
			nuevoAlumno.fecha = new Date(
									parseInt(infoFecha[2]), //Año
									infoFecha[1]-1, //Meses van de 0 a 11
									parseInt(infoFecha[0])
								) //
								
			//alumnos.push(nuevoAlumno); //Otra forma
			alumnos[i] = nuevoAlumno;
		}
		
		document.write("<table>");
		for(var i = 0; i < numero; i++){
			document.write("<tr>");
			document.write("<td>Nombre: "+alumnos[i].nombre+"</td>");
			document.write("<td>Fecha: "+alumnos[i].fecha+"</td>");
			document.write("</tr>");
		}
		document.write("</table>");
		
		
	</script>
</html>
